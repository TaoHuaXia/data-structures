<script src="./src/Stack.js"></script>
<script>
  function checkBrackets(str) {
    let stack = new Stack()
    let length = str.length
    for(let i = 0; i < length; i++){
      if (str[i] === '(') {
        stack.push('(')
      } else if (str[i] === ')') {
        if (stack.isEmpty()) {
          return false
        } else {
          stack.pop()
        }
      }
    }
    return stack.isEmpty()
  }

  console.log(checkBrackets('(ssssd)ssssss('))
</script>
